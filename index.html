<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <center>
        <form action="index1.html" target="_blank">
            <p>Name:</p>
            <input type="text" name="First name" placeholder="Enter your Name"/><br/>
            <p>Age:</p>
            <input type="number" name="Age" placeholder="Enter your Age"/><br/>
            <p>Email:</p>
            <input type="Email" name="Email" placeholder="Enter your Email"/><br/>
            <p>Password:</p>
            <input type="password" name="Password" placeholder="Enter your Password"/><br/>
            <p>ID:</p>
            <input type="ID" id="ID" placeholder="Enter your ID"><br>
            <p>Search:</p>
            <input type="Search" id="Search" placeholder="Enter your Search"><br>
            <p>tel:</p>
            <input type="tel" name="tel" placeholder="tel"/><br/>
            <p>url</p>
            <input type="url" name="url" placeholder="Enter your url"/><br/>

            <label for="gender">Gender:</label>
                <input type="radio" id="gender" name="gender" value="Male"/>Male
                <input type="radio" id="gender" name="gender" value="Female"/>Female</br>

            <p> Which Programming Language should you know?</p>
               <select name="dropdown">
                 <option value="C language">C language</option>
                 <option value="C++">C++</option>
                 <option value="Java">Java</option>
                 <option value="Python" Selected>Python</option>
               </select><br>
            <p> Which is your Favourite Subject?</p>
               <input type="checkbox" name="maths" value="on"/>Maths<br/>
               <input type="checkbox" name="science" value="on"/>Science<br/>
               <input type="checkbox" name="english" value="on"/>English<br/>
            
            <p>color:</p>
            <input type="color" name="color" placeholder="Green"/><br/>
            <p>Range:</p>
            <input type="range" name="Range"><br>
            <p>Upload image</p>
               <input type="file" name="fileupload" accept="image/*"/><br>
            <p>Upload Resume</p>
               <input type="file" name="fileupload" accept="Resume/*"/><br><br>

               <input type="date" name="Date" placeholder="Enter Application Date"><br>
               <input type="time" name="Time" placeholder="Enter Submission Time"><br>
               <input type="Week" name="Week" placeholder="Enter Submission Week"><br> 

            <input type="button" name="button" value="Button"/><br/>
            <a href="index1.html"><input type="button" value="Submit"/></a>
        </form>
        </center>
    </body>
</html>
