<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="Loginsuccessful.html" target="_blank"></form>
            <label for="email">Email</label>
            <input type="email" id="Email" placeholder="Enter your Email"/><br/>
            <label for="old password">Old Password</label>
            <input type="password" id="old password" placeholder="Enter your old Password"/><br/>
            <label for="new password">New Password</label>
            <input type="password" id="new Password" placeholder="Enter your New Password"/><br/>
            <label for="confirm password">Confirm Password</label>
            <input type="password" id="confirm Password" placeholder="Confirm your Password"/><br/>
            <a href="Loginsuccessful.html"><input type="button" value="Submit"/><br/></a>
    </body>
</html>
